<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue de films - Connect√© au Back-end</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .controls {
      margin: 20px 0;
      padding: 15px;
      background: white;
      border-radius: 8px;
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .controls label {
      font-weight: bold;
    }
    
    .controls input {
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 80px;
    }
    
    .controls button {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .controls button:hover {
      background: #0056b3;
    }
    
    .status {
      margin-left: auto;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>üé¨ Catalogue de films</h1>
    <p>Front-end connect√© √† l'API FastAPI (back-end)</p>
    <p class="api-info">Donn√©es r√©cup√©r√©es depuis : <code>http://127.0.0.1:8000/movies</code></p>
  </header>

  <main class="container">
    <div class="controls">
      <label for="limit">Nombre de films √† afficher :</label>
      <input type="number" id="limit" min="1" max="30" value="6">
      <button onclick="updateMovies()">Actualiser</button>
      <div class="status" id="status">Chargement...</div>
    </div>
    
    <div id="movies" class="grid"></div>
  </main>

  <footer style="text-align: center; padding: 20px; color: #666; font-size: 14px;">
    <p>Architecture client-serveur : Front-end (HTML/CSS/JS) ‚Üê API REST (FastAPI) ‚Üê Donn√©es (JSON)</p>
  </footer>

  <script src="script.js"></script>
  <script>
    function updateMovies() {
      const limit = document.getElementById('limit').value;
      const status = document.getElementById('status');
      status.textContent = 'Chargement...';
      
      displayMovies(limit).then(() => {
        status.textContent = `${limit} films affich√©s`;
      }).catch(err => {
        status.textContent = 'Erreur de chargement';
        console.error(err);
      });
    }
    
    // Initialiser avec la valeur de l'input
    document.addEventListener('DOMContentLoaded', () => {
      updateMovies();
    });
  </script>
</body>
</html>
